<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="dist/nmd-template-engine.js"></script>
</head>
<body>
	<nmd-context value="{health:5, items:['apple', 'sword']}">
		Hello traveler!<br>
		Health: <nmd-b text="this.health"></nmd-b>
		<button onclick="NmdContext.find(this).value.health--;NmdContext.find(this).update()">1 dmg</button>
		<nmd-b if="this.health &lt;= 0">
			You are dead.
		</nmd-b>
		<nmd-b if="this.health > 0">
			You look great.
		</nmd-b>
		<nmd-b for="a of this.items">
			<nmd-b text="a"></nmd-b>
		</nmd-b>
	</nmd-context>
</body>
</html>
